  <body>
    <div id="root"></div>
      <button onclick="scrollToTop()" id="scrollTopBtn" title="Cuộn lên đầu trang">
  ⬆️
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: white;
    border: none;
    outline: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    display: none;
  }

  #scrollTopBtn:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #ff9966, #ff5e62);
  }

  #scrollTopBtn::after {
    content: attr(title);
    position: absolute;
    bottom: 60px;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
  }

  #scrollTopBtn:hover::after {
    opacity: 1;
  }
</style>

<script>
  window.onscroll = function () {
    const btn = document.getElementById("scrollTopBtn");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>


  </body>
