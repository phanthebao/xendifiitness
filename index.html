  <body>
    <div id="root"></div>
      <button onclick="scrollToTop()" id="scrollTopBtn" title="Lên đầu trang">↑</button>

  <style>
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 9999;
      font-size: 20px;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      display: none;
    }
    #scrollTopBtn:hover {
      background-color: #555;
    }
  </style>

  <script>
    window.onscroll = function () {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  </body>
